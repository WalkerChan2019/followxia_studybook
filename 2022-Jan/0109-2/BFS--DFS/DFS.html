      function deepFirstSearch(node) {
        var nodes = [];
        if (node != null) {
            var stack = [];
            stack.push(node);
            while (stack.length != 0) {
              var item = stack.pop();
              nodes.push(item);// 
              var children = item.children;
              for (var i = children.length - 1; i >= 0; i--){
                stack.push(children[i]);
              }
            }
        }
        return nodes;
      }
